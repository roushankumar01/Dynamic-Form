<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuId="main" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Dynamic Form</ion-list-header>
          <ion-note>Form builder and form apply sample</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Form Lists</ion-list-header>

          <ion-item *ngFor="let form of allFormList" lines="none" routerDirection="root" [routerLink]="['apply-form/' + form.formId]">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ form.formName }}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Enable dark theme</ion-label>
            <ion-toggle checked="true" (ionChange)="changeTheme($event)" slot="end"> </ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
