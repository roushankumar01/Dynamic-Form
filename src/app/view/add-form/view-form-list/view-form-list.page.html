<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>View All Form</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div>
    <mat-card class="example-card" *ngFor="let form of allFormList">
      <mat-card-header>
        <mat-card-title>{{form.formName}}</mat-card-title>
        <mat-card-subtitle>{{form.formId}}</mat-card-subtitle>
      </mat-card-header>
      <img [src]="form.formImage" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{form.formDes}}
        </p>
      </mat-card-content>
      <mat-card-actions align="right">
        <button mat-button color="accent" (click)="editForm(form.formId)">Edit</button>
        <button mat-button color="accent" (click)="applyForm(form.formId)">Apply</button>
      </mat-card-actions>
    </mat-card>
  </div>

</ion-content>
